<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achterschleifen Flugzeug</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- Erstellen Sie eine CSS-Animation, in der ein kleines Flugzeug Achterschleifen fliegt. Das Flugzeug soll sich dabei auch drehen, sodass seine Nase jederzeit in Flugrichtung schaut. -->

    <div id="contentContainer">
      <div id="secondElement">
        <img
          id="airplane"
          src="./Assets/flugzeug.png"
          alt="Image of an Airplane"
        />

        <!-- pseudo-elements not possible on img tag -->
      </div>
    </div>
  </body>
